<!DOCTYPE html>
<html lang="en" xmlns:th="thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>UÅ¼ytkownicy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>
<div th:replace="fragments/navigation :: navigation"/>

<form method="post" th:action="@{/user/search}" th:object="${params}">

    imie: <input type="text" field="*{name}" name="name"/></br>
    nazwisko: <input type="text" field="*{surname}" name="surname"/></br>

    <input type="submit" value="Filtruj"/>

</form>
<table id="id01" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">

    <thead>
    <tr>
        <th class="th-sm">O.N.</th>
        <th class="th-sm">Name</th>
        <th class="th-sm">Surname</th>
        <th class="th-sm">Login</th>

    </tr>
    </thead>
    <tbody>
        <tr th:each="user : ${users}">
            <td><span th:text="${user.id}"></span></td>
            <td><span th:text="${user.name}"></span></td>
            <td><span th:text="${user.surname} + ${surnameWithMD5} "></span></td>
            <td><span th:text="${user.login}"></span></td>
        </tr>
    </tbody>

</table>
<nav aria-label="Page navigation example">
    <ul class="pagination">
        <li class="page-item">
            <a th:if="${page>1}" class="page-link" th:href="@{'/user/' + ${page-1}}">
                <
            </a>
        </li>
        <li class="page-item" th:each="p : ${#numbers.sequence(1, totalPages)}">
            <a th:unless="${page==p}" class="page-link" th:href="@{'/user/' + ${p}}" th:text="${p}"></a>
            <a th:if="${page==p}" style="color: lightgray; background-color: #001A2C; cursor: default"
               class="page-link" th:text="${p}"></a>
        </li>
        <li class="page-item">
            <a th:if="${page>totalPages}" class="page-link" th:href="@{'/user/' + ${page+1}}">
                >
            </a>
        </li>
    </ul>
</nav>
<script type="text/javascript" src="plik.js"></script>
</body>
</html>
